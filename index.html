<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9fd086769b.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div id="container" class="container">
            <div id="captain">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
            <div class="mid-container">
                <div class="circle"></div>
            </div>
            <div id="career">
                <p id="dates"></p>
                <h1 id="inter"></h1>
                <div id="icon">
                    <i class="fa-solid fa-lightbulb icon2"></i>
                    <i class="fa-solid fa-camera icon1"></i>
                </div>
            </div>
            <div id="lastcontainer">
                <div id="btns">
                    <h6 id="Passcode">Enter Passcode</h6>
                    <input id="active" type="password">
                    <div id="allbtn">
                        <button id="one" onclick="appendNumber(1)">1</button>
                        <button id="one" onclick="appendNumber(2)">2</button>
                        <button id="one" onclick="appendNumber(3)">3</button>
                        <button id="one" onclick="appendNumber(4)">4</button>
                        <button id="one" onclick="appendNumber(5)">5</button>
                        <button id="one" onclick="appendNumber(6)">6</button>
                        <button id="one" onclick="appendNumber(7)">7</button>
                        <button id="one" onclick="appendNumber(8)">8</button>
                        <button id="one" onclick="appendNumber(9)">9</button>
                        <button id="one" onclick="appendNumber(0)">0</button>
                    </div>
                    <div id="emerg">
                        <span>Emergency</span>
                        <span id="cancel" onclick="cancel()">cancel</span>
                    </div>
                </div>

            </div>
        </div>
        <div id="btncon">
            <button onclick="powerbtn()" id="btn1"></button>
        </div>
        <div>
            <button id="btn2" onclick="passwordbtn()"></button>
        </div>
    </main>
</body>

</html>

<script src="Iphone.js"></script>
